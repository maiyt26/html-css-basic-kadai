<!DOCTYPE html>
<html>
  <div class="rotated">回転します</div>
<head>
    <style>
        div {
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            position:absolute;
        }

        .rotated {
          transform: rotate(20deg); /* rotateZ(20deg) と等価 */
        }
    </style>
</head>

</html>
